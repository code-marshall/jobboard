<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)"/>

  <!-- Briefcase icon -->
  <g fill="white">
    <!-- Handle -->
    <rect x="42" y="28" width="16" height="4" rx="2"/>

    <!-- Top part of briefcase -->
    <rect x="35" y="32" width="30" height="6" rx="2"/>

    <!-- Main body -->
    <rect x="28" y="38" width="44" height="28" rx="3"/>

    <!-- Lock/clasp -->
    <circle cx="50" cy="52" r="3" fill="#2563eb"/>
    <rect x="49" y="52" width="2" height="6" fill="#2563eb"/>
  </g>
</svg>
